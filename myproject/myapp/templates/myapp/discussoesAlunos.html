<!DOCTYPE html>
<html>

<head>
    <title>Forum Estudantil</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #chat {
            max-width: 400px;
            border: 2px solid #ccc;
            padding: 20px;
            margin-top: 10px;
            background-color: #f7f7f7;
        }

        #message-input {
            width: 70%;
            padding: 50px;
            margin-right: 10px;
            margin-bottom: 20px;
        }

        #send-button {
            padding: 10px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #chat input[type="text"],
        #send-button {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h1>Forum</h1>
    <ul>
        {% for thread in threads %}
        <li><a href="{% url 'thread_detail' thread.id %}">{{ thread.title }}</a></li>
        {% endfor %}
    </ul>
    <div id="chat">
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</body>

</html>
